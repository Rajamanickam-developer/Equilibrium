<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <article class="container">
      <div>
        <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="equilibrium-image">
      </div>
      <div class="content-text">
        <h1 class="equilibrium-text">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotoes balance and calm.</p>
      </div>
      <div class="ethereum-clock-icon">
        <h3><img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon-image"> &nbsp; 0.041ETH</h3>
        <p><img src="images/icon-clock.svg" alt="Clock"> &nbsp; 3 days left</p>
      </div>
      <hr>
      <div class="itself">
        <img src="images/image-avatar.png" alt="avatar" class="avatar-image">
        <h2><strong>Creation of</strong> <strong>Jules Wyvern</strong></h2>
      </div>

    </article>
  </body>
</html>
